<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>简单高效的在线图片压缩服务</p>
        </header>

        <main>
            <div class="upload-area" id="dropZone">
                <input type="file" id="fileInput" accept="image/png, image/jpeg" hidden>
                <div class="upload-content">
                    <svg class="upload-icon" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    <p>点击或拖拽图片到这里</p>
                    <p class="upload-hint">支持 PNG、JPG 格式</p>
                </div>
            </div>

            <div class="compression-controls" style="display: none;">
                <div class="slider-container">
                    <label for="quality">��质量：<span id="qualityValue">80%</span></label>
                    <input type="range" id="quality" min="0" max="100" value="80">
                </div>
            </div>

            <div class="preview-container" style="display: none;">
                <div class="preview-box">
                    <h3>原始图片</h3>
                    <img id="originalPreview">
                    <div class="file-info">
                        <span id="originalSize"></span>
                    </div>
                </div>
                <div class="preview-box">
                    <h3>压缩后</h3>
                    <img id="compressedPreview">
                    <div class="file-info">
                        <span id="compressedSize"></span>
                    </div>
                    <button id="downloadBtn" class="download-btn">下载压缩图片</button>
                </div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/browser-image-compression@1.0.17/dist/browser-image-compression.js"></script>
    <script>
        if (typeof imageCompression === 'undefined') {
            const fallbackScript = document.createElement('script');
            fallbackScript.src = 'https://cdn.jsdelivr.net/npm/browser-image-compression@1.0.17/dist/browser-image-compression.js';
            document.body.appendChild(fallbackScript);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
